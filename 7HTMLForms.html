<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Seventh HTML Assignment</title>
	</head>
	<body>
		<table>
			<tr>
				<td></td>
				<td><h1><b>Registration Login</b></h1></td>
			</tr>
			<tr>
				<td>First Name</td>
				<td><input type="text" name="firstname" placeholder="Enter Your First Name"/></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lastname" placeholder="Enter Your last Name"/></td>
			</tr>
			<tr>
				<td>User Name</td>
				<td><input type="text" name="username"/>@indian.com</td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password" placeholder="Atleast 6 characters"></td>
			</tr>
			<tr>
				<td>Confirm Password</td>
				<td><input type="password" name="confirmpassword"/></td>
			</tr>
			<tr>
				<td>Sex</td>
				<td>	
					<input type="radio" name="Sex" value="male"/>Male
					<input type="radio" name="Sex" value="female"/>Female
				</td>
			</tr>
			<tr>
				<td>Date of Birth</td>
				<td><input type="date" name="date"/></td>
			</tr>
			<tr>
				<td>Mobile No</td>
				<td><input type="number" name="mobileno" placeholder="Enter Your mobile number"/></td>
			</tr>
			<tr>
				<td>City</td>
				<td><input type="text" name="city" placeholder="Enter your city"/></td>
			</tr>
			<tr>
				<td>State</td>
				<td><input type="text" name="state" placeholder="Enter your State"/></td>
			</tr>
			<tr>
				<td><button>Reset</button></td>
				<td><button type="submit">Submit</button></td>
			</tr>
		</table>
	</body>
</html>
